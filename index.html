<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenNex Logo</title>
  <!-- Google Font: Orbitron -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <!-- Font Awesome for social icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnH2N2ZAtzY2cI/tU2nWv7nEz0S4yfP5ZfnZ2v9sz4OBt6S2lCWexGtXoP5ZLTx2k5E5avzJQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <!-- Header / Navigation -->
  <header class="header">
    <!-- Logo container fixed at top left -->
    <div class="header__logo">
      <div class="gennex-logo">
        <!-- Angled ribbon behind the text -->
        <div class="gennex-ribbon"></div>
        <!-- White text in the center -->
        <div class="gennex-text">GENNEX</div>
        <!-- Elliptical bar at the bottom -->
        <div class="gennex-bar"></div>
      </div>
    </div>
    <!-- Navigation centered in the header -->
    <nav class="header__nav">
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#technologies">Technologies</a></li>
        <li><a href="#about">About me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
    <!-- Typed heading -->
    <h1>
      Hello, Iâ€™m <span class="accent" id="typed-heading"></span>
    </h1>
    <!-- Typed paragraph -->
    <p id="typed-paragraph"></p>

    <a href="#" class="btn-cv" download>Download CV</a>
  </div>

  <div class="hero-image-wrapper">
    <!-- Circles & profile image here -->
  </div>

  <div class="hero-image-wrapper">
    <!-- ... circles and profile image here ... -->
  </div>
    <!-- Decorative circles & profile image container -->
    <div class="hero-image-wrapper">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <!-- Replace 'profile.jpg' with your actual image source -->
      <img src="profile.jpg" alt="Profile Picture" class="profile-img" />
    </div>

    <!-- Social Sidebar -->
    <div class="social-sidebar">
      <a href="https://www.linkedin.com/in/nischal-trital-19aa96194/" target="_blank" aria-label="LinkedIn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn Icon">
      </a>
      <a href="https://github.com/Nathan2057" target="_blank" aria-label="GitHub">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub Icon">
      </a>
      <a href="https://www.instagram.com/nischal.trital.318/" target="_blank" aria-label="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram Icon">
      </a>
    </div>
  </section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Typewriter for heading
    new Typed('#typed-heading', {
      strings: ["Nischal, frontend developer"],
      typeSpeed: 50,
      showCursor: false  // We'll add a custom CSS cursor
    });

    // Typewriter for paragraph
    new Typed('#typed-paragraph', {
      strings: [
        "Former digital-marketing specialist, seeking to apply competent development skills with a focus on collaboration, communication, and passion."
      ],
      typeSpeed: 40,
      startDelay: 2000,  // Delay after heading completes
      showCursor: false  // We'll add a custom CSS cursor
    });
  });
</script>
</body>
</html>
