<!DOCTYPE html>
<html lang="en">
<head>

  <title>I.M. Portfolio</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Social Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <!-- GENNEX Star Logo (scaled down for the nav) -->
      <div class="logo">
        <div class="star"></div>
        <div class="ribbon left"></div>
        <div class="ribbon right"></div>
        <h1 class="logo-text">GENNEX</h1>
        <div class="bottom-bar"></div>

      <!-- Social Icons -->
      <div class="social-icons">

        <a href="#"><i class="fab fa-facebook"></i></a>

      <a href="#">Technologies</a>

  <section class="hero-container">
    <div class="hero-text">
      <h1>Hello, I'm <span class="highlight">Iaroslav</span>,</h1>
      <h2>Frontend Developer</h2>
      <p>
        Former digital-marketing specialist, seeking to apply competent

      </p>
      <button class="download-btn">Download CV</button>

    <div class="hero-image">
      <img src="profile.jpg" alt="Your Profile" />
      <div class="circle-overlay"></div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
